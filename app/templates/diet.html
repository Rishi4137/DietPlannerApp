<!DOCTYPE html>
<html lang="en">
<!-- Headers -->

<head>
  <title>Diet Planner</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Static files -->

  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- Font Awesome CDB -->
  <script src="https://kit.fontawesome.com/5c1add1b68.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="mb-3 navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Diet Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="p-md-5 container-fluid">
      <h2 class="text-center mb-3">Your diet plan for the meal</h2>
    <table class="table table-bordered border-primary">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Food Item</th>
          <th scope="col">Servings</th>
        </tr>
      </thead>
      <tbody>
        {% for meal in meal_plan %}
        <tr class="table-secondary">
            <th scope="row"> {{ loop.index  }}</th>
            <td>{{ meal["food_item"] }}</td>
            <td>{{ meal["quantity"] }} g</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Bootstrap CDN JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
